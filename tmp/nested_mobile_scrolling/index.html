<!DOCTYPE html>
<style>
  html {
    margin: 0;
    padding: 0;
  }
  body {
    background: white;
    bottom: 0;
    display: flex;
    flex-direction: column;
    left: 0;
    margin: 0;
    overflow: hidden;
    padding: 0;
    position: absolute;
    right: 0;
    top: 0;
  }
  .header {
    background: #e6e6e6;
  }
  .main {
    flex-grow: 1;
    overflow: hidden;
    position: relative;
  }
  .scrolling {
    bottom: 0;
    left: 0;
    overflow: auto;
    position: absolute;
    right: 0;
    top: 0;
  }
</style>

<div class='header'>
  <h1>Scroll the page from various touch points.</h1>
  <h3>The green boxes are nested iframes.</h3>
</div>
<div class='main'>
  <div class='scrolling'>
    the body
  </div>
</div>

<script>
  const loremIpsum = `Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.`;
  (() => {
    const main = document.querySelector('.scrolling');

    function addIframe() {
      const iframe = document.createElement('iframe');
      iframe.srcdoc = '<html style="background:green"></html>';
      main.appendChild(iframe);
    }

    for (let i = 0; i < 10; ++i) {
      const line = document.createElement('span');
      line.textContent = loremIpsum;
      main.appendChild(line);
      addIframe();
    }
  })();
</script>
