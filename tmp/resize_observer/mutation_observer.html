<!DOCTYPE html>
<style>
  iframe {
    width: 100%;
    height: 0px;
  }
</style>
<iframe src='mutation_observer_iframe.html'></iframe>
<script>
  const iframe = document.querySelector('iframe');

  window.addEventListener('message', (e) => {
    const data = e.data;
    iframe.style.height = `${data.height}px`;
  })
</script>
